<!-- login.component.html -->
<div class="login-container">  

    <!-- Section Login à droite -->
    <div class="login-content">
      <div class="login-card">
        <h1 class="login-title">
          <span class="main-title">TabibNet</span>
          
          <span class="sub-title">BackOffice</span>
        </h1>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Votre adresse e-mail</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              placeholder="exemple@domaine.com"
              [ngClass]="{ 'error-input': loginForm.get('email')?.invalid && submitted }"
            >
            <div *ngIf="loginForm.get('email')?.invalid && submitted" class="error-message">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Ce champ est requis.</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Format d'e-mail invalide.</span>
            </div>
          </div>
  
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              placeholder="••••••••"
              [ngClass]="{ 'error-input': loginForm.get('password')?.invalid && submitted }"
            >
            <div *ngIf="loginForm.get('password')?.invalid && submitted" class="error-message">
              Le mot de passe est requis.
            </div>
          </div>
  
          <button type="submit" class="login-button">Se connecter</button>
  
          
  
          <div class="links-section">
            <a routerLink="/forgot-password" class="link">Mot de passe oublié ?</a>
          </div>
        </form>
        <!--<p class="footer-text" >© {{year}} Développé avec <i class="mdi mdi-heart text-danger"></i> par Adem Meddeb</p>-->
      </div>
    </div>
    
  </div>
