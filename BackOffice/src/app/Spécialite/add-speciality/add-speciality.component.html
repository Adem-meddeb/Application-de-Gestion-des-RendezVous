<form [formGroup]="form" (ngSubmit)="submit()" class="form-container">
    <h2 mat-dialog-title>Ajouter une nouvelle spécialité</h2>
  
    <mat-dialog-content>
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Nom de la spécialité</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="form.get('name')?.hasError('required')">
            Le nom est obligatoire
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4"></textarea>
          <mat-hint>Décrivez brièvement la spécialité</mat-hint>
        </mat-form-field>
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="cancel()">Annuler</button>
      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        [disabled]="form.invalid"
      >
        Enregistrer
      </button>
    </mat-dialog-actions>
  </form>
